name: "Variants demo using GitHub actions and quick-start"

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    # paths:
      # - '*.kicad_sch'
      # - '*.kicad_pcb'
      # - 'KiBot/oem_config.kibot.yaml'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  quick:
    name: "Quick Start (action)"
    runs-on: ubuntu-latest

    steps:
    - name: Get repo
      uses: actions/checkout@v4
      with:
        # So we can run a diff between last 2 changes
        fetch-depth: '0'

    - name: Run KiBot
      uses: INTI-CMNB/KiBot@v2_k9
      with:
        # quickstart: YES
        config: 'testing/oem_config.kibot.yaml'
        schema: 'testing/testing.kicad_sch'
        board: 'testing/testing.kicad_pcb'

    # TODO: Delete previous kicad_output files
    # TODO: Send files via email
    
    - name: Upload results
      if: ${{ always() }}
      uses: actions/upload-artifact@v4
      with:
        name: Automatic_outputs
        path: $GITHUB_WORKSPACE/*
